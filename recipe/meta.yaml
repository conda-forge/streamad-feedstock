{% set name = "streamad" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/streamad-{{ version }}.tar.gz
  sha256: c7ba955c5ef15b39f3d5d26c91c37ef5da10ba3824796db411f17c6d7acf6e2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools ==58.2.0
  run:
    - mmh3 >=3.0.0
    - numpy >=1.19
    - pandas >=1.3.0
    - plotly
    - python
    - scikit-learn >=1.0.0
    - scipy >=1.7.0

test:
  imports:
    - streamad
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Fengrui-Liu/StreamAD
  summary: An anomaly detection package for data streams.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Fengrui-Liu
